{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mainapp/css/style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rancho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    
    <div class="navbar">
        <div class="container-logo">
            <a href="{% url 'home' %}" class="logo">Picterest</a>
        </div>
        <div class="add-post-container">
            <a href="{% url 'add_post' %}" class="add_post_button"><i class="bi bi-plus-lg"></i></a>
        </div>
        <div class="search-input-container">
            <input type="text" class="search-input" placeholder="Search...">
        </div>
        <div class="logo-container">
            <a href="" class="container"></a>
        </div>
    </div>
</div>



    
    {% block content%}

    {% endblock %}
</body>
</html>
